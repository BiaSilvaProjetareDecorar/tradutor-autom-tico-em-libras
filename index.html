<!DOCTYPE html>
<html>
<head>
    <title>Tradutor Automático de Áudio para Libras</title>
</head>
<body>

    <h1>Tradutor Instantâneo de Áudio para Libras</h1>
    <p>Clique em "Iniciar Microfone" para traduzir áudios ou vídeos. A tradução adaptada abrirá em uma nova aba.</p>

    <div id="saida-texto" style="border: 1px solid #ccc; padding: 10px; min-height: 50px; margin-bottom: 20px;">
        Clique em "Iniciar Microfone" para começar.
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/a006c000003Nf07/plugin.js" async defer></script>


    <button id="iniciar" style="font-size: 18px; padding: 10px; background-color: green; color: white;">Iniciar Microfone</button>
    <button id="parar" style="font-size: 18px; padding: 10px; background-color: red; color: white;" disabled>Parar</button>
    
    <script id="codigo-asr">
        const saidaTexto = document.getElementById('saida-texto');
        const iniciarBtn = document.getElementById('iniciar');
        const pararBtn = document.getElementById('parar');

        // Verifica se a API de Reconhecimento de Fala está disponível
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            saidaTexto.innerText = "ERRO: O seu navegador não suporta o Reconhecimento de Fala.";
            iniciarBtn.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = true;
            
            let finalTranscript = '';

            // Lógica ao receber um resultado de fala
            recognition.onresult = (event) => {
                let interimTranscript = '';
                finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Exibe o texto em tempo real
                saidaTexto.innerText = `Original: ${finalTranscript + interimTranscript}`;
            };

            // Lógica ao terminar de capturar um bloco de fala
            recognition.onend = () => {
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
                pararBtn.disabled = true;
                
                if (finalTranscript.trim().length > 0) {
                    // CHAMA A FUNÇÃO DE REGRAS E ADAPTAÇÃO
                    const textoCorrigido = aplicarRegrasDeLibras(finalTranscript.trim());
                    
                    saidaTexto.innerText = `Original: ${finalTranscript}\n(Tradução adaptada: "${textoCorrigido}")`;
                    
                    // JOGA O TEXTO CORRIGIDO NO VLIBRAS (SOLUÇÃO DE REDIRECIONAMENTO ESTÁVEL)
                    const linkVLibras = `https://vlibras.gov.br/app/widget/#/tradutor?text=${encodeURIComponent(textoCorrigido)}`;

                    // Abre a tradução em uma nova aba para o usuário ver o avatar funcionando
                    window.open(linkVLibras, '_blank');
                    
                    saidaTexto.innerText += `\n(A tradução completa abriu em uma nova aba para visualização do avatar!)`;
                }
            };

            // Botão Iniciar
            iniciarBtn.addEventListener('click', () => {
                if (typeof recognition.start === 'function') {
                    finalTranscript = ''; 
                    recognition.start();
                    iniciarBtn.style.backgroundColor = 'orange';
                    iniciarBtn.innerText = 'Gravando...';
                    pararBtn.disabled = false;
                } else {
                    saidaTexto.innerText = "ERRO: O Microfone não pode ser iniciado. Verifique se o navegador permitiu o acesso.";
                }
            });

            // Botão Parar
            pararBtn.addEventListener('click', () => {
                recognition.stop();
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
                pararBtn.disabled = true;
            });
            
            // Tratamento de erro
            recognition.onerror = (event) => {
                console.error(event.error);
                if (event.error === 'not-allowed') {
                     saidaTexto.innerText = "Erro: Acesso ao microfone negado. Por favor, permita o uso do microfone nas configurações do navegador.";
                } else {
                    saidaTexto.innerText = `Erro na transcrição: ${event.error}`;
                }
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
                pararBtn.disabled = true;
            };
            
            // ----------------------------------------------------------------
            // *** FASE 3: O CÉREBRO - FUNÇÃO DE REGRAS DE ADAPTAÇÃO PARA LIBRAS (Regras Aprimoradas) ***
            // ----------------------------------------------------------------
            function aplicarRegrasDeLibras(textoOriginal) {
                // 1. Limpeza Inicial
                let textoCorrigido = textoOriginal.toLowerCase();

                // 2. CORREÇÃO E SUBSTITUIÇÃO LINGUÍSTICA
                textoCorrigido = textoCorrigido.replace(/\btá bom\b/g, 'ok');
                textoCorrigido = textoCorrigido.replace(/\ba gente\b/g, 'nós');
                textoCorrigido = textoCorrigido.replace(/\bmeu\b/g, 'eu');
                textoCorrigido = textoCorrigido.replace(/\bminha\b/g, 'eu');
                
                // **REGRAS PARA SIMPLIFICAÇÃO DE VERBOS E TEMPO**
                textoCorrigido = textoCorrigido.replace(/\bcomprei\b/g, 'comprar'); 
                textoCorrigido = textoCorrigido.replace(/\bfui\b/g, 'ir');         
                textoCorrigido = textoCorrigido.replace(/\bgosta\b/g, 'gostar'); 
                
                // 3. REGRAS DE TEMPO/NEGAÇÃO (Para ordenar como na Libras)
                
                // Mover Advérbios de Tempo para o INÍCIO
                if (textoCorrigido.includes('amanhã')) {
                    textoCorrigido = textoCorrigido.replace('amanhã', '').trim();
                    textoCorrigido = 'amanhã ' + textoCorrigido;
                }
                if (textoCorrigido.includes('ontem')) {
                    textoCorrigido = textoCorrigido.replace('ontem', '').trim();
                    textoCorrigido = 'ontem ' + textoCorrigido;
                }
                
                // Mover a negação 'não' para o FINAL da frase
                if (textoCorrigido.includes(' não ')) {
                    textoCorrigido = textoCorrigido.replace(' não ', ' ');
                    textoCorrigido = textoCorrigido.trim() + ' NÃO';
                }

                // 4. REMOÇÃO FINAL
                // Artigos/Preposições desnecessárias e pontuação
                textoCorrigido = textoCorrigido.replace(/\b(o|a|os|as|um|uma|uns|umas|de|da|do|e|em)\b/g, '').trim();
                textoCorrigido = textoCorrigido.replace(/[.?]/g, '');

                // Formatação final
                textoCorrigido = textoCorrigido.replace(/\s+/g, ' ').trim();

                return textoCorrigido.toUpperCase();
            }
        }
    </script>
    
</body>
</html>
