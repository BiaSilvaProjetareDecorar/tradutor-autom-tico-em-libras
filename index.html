<!DOCTYPE html>
<html>
<head>
    <title>Tradutor Automático para Libras - Protótipo Gratuito</title>
</head>
<body>

    <h1>Tradutor Instantâneo para Libras</h1>
    <p>Este é um protótipo com recursos gratuitos. O microfone será habilitado automaticamente assim que o VLibras estiver pronto.</p>

    <div id="saida-texto" style="border: 1px solid #ccc; padding: 10px; min-height: 50px; margin-bottom: 20px;">
        Aguardando o avatar do VLibras carregar (pode levar alguns segundos)...
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/a006c000003Nf07/plugin.js" async defer></script>


    <button id="iniciar" style="font-size: 18px; padding: 10px; background-color: grey; color: white;">Aguardando VLibras...</button>
    <button id="parar" style="font-size: 18px; padding: 10px; background-color: red; color: white;" disabled>Parar</button>
    
    <script id="codigo-asr">
        const saidaTexto = document.getElementById('saida-texto');
        const iniciarBtn = document.getElementById('iniciar');
        const pararBtn = document.getElementById('parar');

        // Verifica se a API de Reconhecimento de Fala está disponível
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            saidaTexto.innerText = "ERRO: O seu navegador não suporta o Reconhecimento de Fala. Tente usar o Google Chrome.";
            iniciarBtn.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = true;
            
            let finalTranscript = '';

            // ----------------------------------------------------------------
            // LÓGICA DE INICIALIZAÇÃO: ESPERA PELO VLIBRAS
            // ----------------------------------------------------------------
            const checarVLibras = setInterval(() => {
                if (window.VLibras && window.VLibras.widget) {
                    clearInterval(checarVLibras); // Para de checar
                    iniciarBtn.disabled = false; // Habilita o botão
                    pararBtn.disabled = false;
                    iniciarBtn.style.backgroundColor = 'green';
                    iniciarBtn.innerText = 'Iniciar Microfone';
                    saidaTexto.innerHTML = 'VLibras pronto! Clique em Iniciar Microfone.';
                }
            }, 500); // Checa a cada 500 milissegundos

            // ----------------------------------------------------------------
            // LÓGICA DE RECONHECIMENTO DE FALA (ASR)
            // ----------------------------------------------------------------
            
            // Lógica ao receber um resultado de fala
            recognition.onresult = (event) => {
                let interimTranscript = '';
                finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Exibe o texto em tempo real (provavelmente final + interim)
                saidaTexto.innerText = `Original: ${finalTranscript + interimTranscript}`;
            };

            // Lógica ao terminar de capturar um bloco de fala
            recognition.onend = () => {
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
                
                if (finalTranscript.trim().length > 0) {
                    // CHAMA A FUNÇÃO DE REGRAS E ADAPTAÇÃO
                    const textoCorrigido = aplicarRegrasDeLibras(finalTranscript.trim());
                    
                    saidaTexto.innerText = `Original: ${finalTranscript}\n(Tradução adaptada: "${textoCorrigido}")`;
                    
                    // JOGA O TEXTO CORRIGIDO NO VLIBRAS
                    if (window.VLibras && window.VLibras.widget && window.VLibras.widget.translate) {
                        window.VLibras.widget.translate(textoCorrigido);
                        saidaTexto.innerText += `\n(Tradução enviada ao VLibras!)`;
                    } else {
                        saidaTexto.innerText += `\n(ERRO - VLibras não está pronto, tente recarregar a página.)`;
                    }
                }
            };

            // Botão Iniciar
            iniciarBtn.addEventListener('click', () => {
                finalTranscript = ''; // Limpa antes de começar
                recognition.start();
                iniciarBtn.style.backgroundColor = 'orange';
                iniciarBtn.innerText = 'Gravando...';
            });

            // Botão Parar
            pararBtn.addEventListener('click', () => {
                recognition.stop();
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
            });
            
            // Tratamento de erro
            recognition.onerror = (event) => {
                console.error(event.error);
                if (event.error === 'not-allowed') {
                     saidaTexto.innerText = "Erro: Acesso ao microfone negado. Por favor, permita o uso do microfone nas configurações do navegador.";
                } else {
                    saidaTexto.innerText = `Erro na transcrição: ${event.error}`;
                }
                iniciarBtn.style.backgroundColor = 'green';
                iniciarBtn.innerText = 'Iniciar Microfone';
            };
            
            // ----------------------------------------------------------------
            // *** FASE 3: O CÉREBRO - FUNÇÃO DE REGRAS DE ADAPTAÇÃO PARA LIBRAS (Aprimorada) ***
            // ----------------------------------------------------------------
            function aplicarRegrasDeLibras(textoOriginal) {
                // 1. Limpeza Inicial
                let textoCorrigido = textoOriginal.toLowerCase();

                // 2. CORREÇÃO E SUBSTITUIÇÃO LINGUÍSTICA (Priorizando a Glosa da Libras)
                textoCorrigido = textoCorrigido.replace(/\btá bom\b/g, 'ok');
                textoCorrigido = textoCorrigido.replace(/\ba gente\b/g, 'nós');
                textoCorrigido = textoCorrigido.replace(/\bmeu\b/g, 'eu');
                textoCorrigido = textoCorrigido.replace(/\bminha\b/g, 'eu');
                
                // Exemplo de correção de erro de transcrição:
                textoCorrigido = textoCorrigido.replace(/\bsapo\b/g, 'saber'); 
                textoCorrigido = textoCorrigido.replace(/\bque a\b/g, ''); 
                
                // 3. REGRAS DE TEMPO/NEGAÇÃO (Para ordenar como na Libras)
                
                // Mover Advérbios de Tempo (amanhã, ontem) para o INÍCIO
                if (textoCorrigido.includes('amanhã')) {
                    textoCorrigido = textoCorrigido.replace('amanhã', '').trim();
                    textoCorrigido = 'amanhã ' + textoCorrigido;
                }
                
                // Mover a negação 'não' para o FINAL da frase (muito simplificado)
                if (textoCorrigido.includes(' não ')) {
                    textoCorrigido = textoCorrigido.replace(' não ', ' ');
                    textoCorrigido = textoCorrigido.trim() + ' NÃO';
                }

                // 4. REMOÇÃO DE ARTIGOS/PREPOSIÇÕES DESNECESSÁRIAS
                textoCorrigido = textoCorrigido.replace(/\b(o|a|os|as|um|uma|uns|umas|de|da|do|e|em)\b/g, '').trim();

                // Garante que o texto está em maiúsculas (padrão para glossas de Libras)
                textoCorrigido = textoCorrigido.replace(/[.?]/g, '');
                
                // Remove espaços duplos
                textoCorrigido = textoCorrigido.replace(/\s+/g, ' ').trim();

                return textoCorrigido.toUpperCase();
            }
        }
    </script>
    
</body>
</html>
